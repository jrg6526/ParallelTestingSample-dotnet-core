schedules:
- cron: "0 3 * * Mon"
  displayName: Weekly build
  branches:
    include:
    - master
  always: true

jobs:
- job: 'ParallelTesting'
  pool:
    vmImage: 'windows-latest'
  strategy:
    parallel: 5
  displayName: Run tests in parallel

  steps:
  - task: VSTest@3
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\bin\**\*test.dll
        **\bin\**\*tests.dll
      searchFolder: '$(System.DefaultWorkingDirectory)'
      runOnlyImpactedTests: true
      runAllTestsAfterXBuilds: '3'

  - task: UseDotNet@2
    displayName: 'Use .NET sdk 8.0.x'
    inputs:
      version: 8.0.x
      useGlobalJson: true
      performMultiLevelLookup: true
      
  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: build
      projects: '**/*.csproj'
      useGlobalJson: true

  - bash: |
      tests=($(dotnet test . --no-build --list-tests | grep Test_))
      . 'create_slicing_filter_condition.sh' $tests
    displayName: 'Create slicing filter condition'
  
  - bash: |
      echo "Slicing filter condition: $(targetTestsFilter)"
    displayName: 'Echo slicing filter condition'

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: test
      projects: '**/*Tests/*Tests.csproj'
      useGlobalJson: true
      arguments: '--no-build --filter "$(targetTestsFilter)"'

  - task: PublishCodeCoverageResults@2
    inputs:
      summaryFileLocation: 'CodeCoverage/coverage.xml'